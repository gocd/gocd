AllCops:
  Exclude:
    - uglifier.gemspec
    - lib/uglifier/version.rb
    - "vendor/**/*"
    - "gemfiles/vendor/**/*"

Metrics/ClassLength:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 20

Style/DeprecatedHashMethods:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  Enabled: false
