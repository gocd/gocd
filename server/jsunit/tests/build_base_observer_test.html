<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>

<script type="text/javascript" src="../app/after_load_enhancements.js"></script>

<script language="JavaScript" type="text/javascript">

var observer;

function setUp() {
	observer = new BuildBaseObserver();
}

function test_should_return_build_detail_href_for_building() {
	var json = building_json("project1");
	assertEquals("build/detail/project1", observer.get_link(json));
}

function test_should_return_build_detail_href_for_passed() {
	var json = passed_json("project1");
	assertEquals("build/detail/project1", observer.get_link(json));
}

function test_should_return_build_detail_href_for_failed() {
	var json = failed_json("project1");
	assertEquals("build/detail/project1", observer.get_link(json));
}

function test_should_return_build_detail_href_for_paused() {
	var json = paused_json("project1");
	assertEquals("build/detail/project1", observer.get_link(json));
}

function test_should_return_build_detail_href_for_discontinued() {
	var json = discontinued_json("project1");
	assertEquals("build/detail/project1", observer.get_link(json));
}

</script>

</body>
