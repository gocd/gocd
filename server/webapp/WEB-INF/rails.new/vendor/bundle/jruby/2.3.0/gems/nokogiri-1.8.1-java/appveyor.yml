install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - SET PATH=C:\MinGW\bin;%PATH%
  - SET RAKEOPT=-rdevkit
  - ruby --version
  - gem --version
  - bundle install

build: off

test_script:
  - bundle exec rake

environment:
  matrix:
    - ruby_version: "23"
    - ruby_version: "23-x64"
    - ruby_version: "22"
    - ruby_version: "22-x64"
    - ruby_version: "21"
    - ruby_version: "21-x64"
    - ruby_version: "200"
    - ruby_version: "200-x64"
    - ruby_version: "193"
