apply plugin: 'java'

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: project.versions.mysql
    compile project(':db-support:db-support-base')

    compileOnly group: 'org.projectlombok', name: 'lombok', version: project.versions.lombok
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: project.versions.lombok

    testCompile project(path: ':db-support:db-migration', configuration: 'testOutput')

    testCompile group: 'org.testcontainers', name: 'junit-jupiter', version: '1.14.3'
    testCompile group: 'org.testcontainers', name: 'testcontainers', version: '1.12.5'
    testCompile group: 'org.testcontainers', name: 'mysql', version: '1.14.3'

    testCompile group: 'org.assertj', name: 'assertj-core', version: project.versions.assertJ
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: project.versions.junit5
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: project.versions.junit5
}
