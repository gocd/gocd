language: ruby
sudo: false
dist: trusty
cache: bundler
rvm:
  - 1.8
  - 1.9
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - jruby-head
  - ruby-head
  - jruby-9.1.8.0
  - jruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3
  fast_finish: true
script:
  # Unit test
  - bundle exec rake
  # Install test
  - gem build rb-inotify.gemspec
  - gem install rb-inotify-*.gem
  - sh -c "gem list | grep rb-inotify"
