- !ruby/struct:SM::Flow::P 
  body: Create a file list from the globbable patterns given. If you wish to perform
    multiple includes or excludes at object build time, use the &quot;yield self&quot;
    pattern.
- !ruby/struct:SM::Flow::P 
  body: 'Example:'
- !ruby/struct:SM::Flow::VERB 
  body: "  file_list = FileList.new('lib/**/*.rb', 'test/test*.rb')\n\n  pkg_files \
    = FileList.new('lib/**/*') do |fl|\n    fl.exclude(/\\bCVS\\b/)\n  end\n"
