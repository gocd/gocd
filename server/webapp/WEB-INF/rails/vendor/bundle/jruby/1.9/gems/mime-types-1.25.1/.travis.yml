---
after_script:
- rake travis:after -t
before_script:
- gem install hoe-travis --no-rdoc --no-ri
- rake travis:before -t
language: ruby
notifications:
  email: true
rvm:
  - 2.0.0
  - 1.9.3
  - 1.9.2
  - 1.8.7
  - jruby-19mode
  - jruby-18mode
  - rbx-19mode
  - rbx-18mode
  - ree
# - ruby-head
# - jruby-head
matrix:
  allow_failures:
    - rvm:
      - ruby-head
      - jruby-head
script: rake travis
