description = 'GoCD build tools'
apply from: 'lint.gradle'

repositories {
  maven { url 'http://rubygems-proxy.torquebox.org/releases/' }
}

configurations {
  jrubyDist
  jrubyGems
}

dependencies {
  jrubyDist group: 'org.jruby', name: 'jruby-dist', version: versions.jruby, classifier: 'bin', ext: 'tar.gz'
  jrubyGems group: 'rubygems', name: 'bundler', version: versions.gems.bundler
  jrubyGems group: 'rubygems', name: 'scss_lint', version: versions.gems.scssLint
}

task prepareJRuby(type: ExtractJRubyTask) {
  jrubyConfigs = project.configurations.jrubyDist
  gems = project.configurations.jrubyGems
}

task yarnInstall(type: YarnInstallTask) {
  workingDir = project.projectDir
}

clean {
  delete('jruby')
  delete('jruby-1.7.11')
  delete('node_modules')
}

task prepare {
  dependsOn prepareJRuby
  dependsOn yarnInstall
}
