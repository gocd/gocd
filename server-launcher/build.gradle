      "tfs-impl-14.jar",
      "plugins.zip",
      "h2deltas.zip",
      "h2db.zip",
      project.hasProperty('fastBuild') ? null : "defaultCommandSnippets.zip"
    ].findAll { it != null },
    "lib"         : [
      "bcprov-jdk15on-1.47.jar",
      "commons-io-2.5.jar",
      "go-plugin-activator.jar",
      "javasysmon-0.3.6.jar",
