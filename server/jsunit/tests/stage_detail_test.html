<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/jquery-1.7.2.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/prototype-1.6.0.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/angular.1.0.8.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/bootstrap-2.3.2.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/d3-3.1.5.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/lib.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
<script type="text/javascript" src="../app/after_load_enhancements.js"></script>

<script language="JavaScript" type="text/javascript">
    var sample_json = {
        "stage" : {
            "current_status" : "building",
            "builds" : [
                {
                    "agent" : "Not yet assigned",
                    "current_status" : "scheduled",
                    "result" : "Unknown",
                    "name" : "functional",
                    "build_completed_date" : "N/A",
                    "id" : "66",
                    "is_completed" : "false"
                },
                {
                    "agent" : "Not yet assigned",
                    "current_status" : "scheduled",
                    "result" : "Unknown",
                    "name" : "unit",
                    "build_completed_date" : "N/A",
                    "id" : "67",
                    "is_completed" : "false"
                }
                ],
            "id" : "30",
            "current_label" : "30",
            "stageName" : "mingle",
            "pipelineName" : "studios"
        }
    }

    function renderHeaderNow(){
        $('stage-detail-header').innerHTML = $('stage-detail-header-template').value.process({object: sample_json});
    }

    function renderSidebarNow(){
        $('stage-sidebar').innerHTML = $('stage-sidebar-template').value.process({object: sample_json});
    }
</script>
<textarea id="stage-detail-header-template" style="display:none;">
    <div class="build_detail_summary">
        <h2>
            <span class="pipeline-name">${object.stage.pipelineName}</span>
            <span class="stage-name">${object.stage.stageName}</span>
            <span class="status">${object.stage.current_status}</span>
            <span class="complete-time">1 day ago</span>
        </h2>
    </div>
</textarea>
<textarea id="stage-sidebar-template" style="display:none;">
    <h2 class="failed">
        <a class="collapse-open" href="javascript:void(0)" onclick="$(this).toggleClassName('collapse-open').toggleClassName('collapse-closed');$('stage-detail-sidebar-content').toggle();">
            {if object.stage.builds.length > 1}
            Build plans
            {else}
            Build plan
            {/if}
        </a>
    </h2>
    <div class="actions_bar round-content" id="stage-detail-sidebar-content" style="">
        <ul class="item-list">
            {for build in object.stage.builds}
                <li class="${build.current_status}"><a href="#">${build.name}</a>${build.current_status}</li>
            {/for}
        </ul>
    </div>
</textarea>
</head>
<body>
<div id="stage-detail-header-example">
    <div class="build_detail_summary">
        <h2>
            <span class="pipeline-name">Pipeline Name</span>
            <span class="stage-name">Stage Name</span>
            <span class="status">status</span>
            <span class="complete-time">1 day ago</span>
        </h2>
    </div>
</div>

<div id="stage-detail-header"></div>

<div class="round-panel" id="stage-sidebar-example">
    <h2 class="failed">
        <a class="collapse-open" href="javascript:void(0)" onclick="$(this).toggleClassName('collapse-open').toggleClassName('collapse-closed');$('stage-detail-sidebar-content').toggle();">
            Build plan
        </a>
    </h2>
    <div class="actions_bar round-content" id="stage-detail-sidebar-content" style="">
        <ul class="item-list">
            <li class="passed"><a href="#">Build-plan name</a>passed</li>
        </ul>
    </div>
</div>

<div class="round-panel" id="stage-sidebar"></div>

</body>
</html>
